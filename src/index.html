<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Обучение игре на гитаре">
  <meta name="keywords" content="уроки, гитара, обучение">
  <link rel="stylesheet" href="css/style.css">
  <title>Уроки игры на гитареt</title>
</head>
<body>
  <!-- ПЕРВАЯ СЕКЦИЯ -->
  <div class="main-section">
    <!-- Навигационное меню -->
    <div class="container main-section__nav-container">
      <header class="main-section__header">
        <a href="#"><img class="main-section__logo" src="img/logo.svg" alt="логотип"></a>
      </header>
      <nav class="main-section__nav nav-menu">
        <ul class="nav-menu__list">
          <li class="nav-menu__list-item">Обо мне</li>
          <li class="nav-menu__list-item">Занятия</li>
          <li class="nav-menu__list-item">Запись</li>
        </ul>
      </nav>
    </div>
    <div class="container main-section__content-container">
      <!-- Левая часть первой секции -->
      <div class="left-wrapper">
        <img src="img/Фото гитариста.png" alt="фото гитариста" class="left-wrapper__img">
        <div class="left-wrapper__rectangle left-wrapper__rectangle_color_blue rectangle rectangle_color_blue"></div>
        <div class="left-wrapper__rectangle left-wrapper__rectangle_color_orange rectangle rectangle_color_orange"></div>
        <div class="left-wrapper__rectangle left-wrapper__rectangle_color_grey rectangle rectangle_color_grey"></div>
      </div>
      <!-- Правая часть первой секции -->
      <div class="right-wrapper">
        <div class="right-wrapper__icons-box icons">
          <img class="right-wrapper__icon" src="icons/Skype.svg" alt="иконка скайпа">
          <img class="right-wrapper__icon" src="icons/VK.svg" alt="иконка вконтакте">
          <img class="right-wrapper__icon" src="icons/Telegram.svg" alt="иконка телеграм">
          <img class="right-wrapper__icon" src="icons/instagram.svg" alt="иконка инстаграм">
        </div>
        <h1 class="right-wrapper__title title">Я Виктор<hr class="title__hr"></h1>
        <p class="right-wrapper__text">Репетитор игры на гитаре с семилетним опытом преподавания</p>
        <div class="right-wrapper__buttons buttons">
          <button type="button" class="buttons__main-btn">Забронировать урок</button>
          <div class="right-wrapper__icon-btn buttons__icon-btn">
            <img class="buttons__img" src="icons/Иконка чата 1.svg" alt="иконка чата">
            <p class="buttons__text">Есть <br>вопросы?</p>
          </div>
        </div>
      </div>
      <img class="main-section__first-elipse elipse" src="icons/Subtract.svg" alt="декоративный круг">
    </div>
    <img class="main-section__big-elipse elipse elipse_big" src="icons/Subtract.svg" alt="декоративный круг">
  </div>
</body>
</html>
